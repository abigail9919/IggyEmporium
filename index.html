<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/magic.png">
    <link rel="stylesheet" href="style.css">
    <script src="./lib/jquery-3.6.4.js"></script>
    <script src="shop.js"></script>
    <title>Iggy's Emporium</title>
</head>
<body>
    <div class="stars"></div>

    <header><h1>Iggy's Emporium</h1></header>
    <h4 class="subHeader"></h4>
    <button class="homeButton" onclick="itemsFadeOut()"></button>
    <button class="editButton" onclick="editItem()"></button>
    <button class="deleteButton" onclick="deleteItem()"></button>

    <div class="crudWrapper">
        <div class="crudOption create">C<br /><br />Add New Items</div>
        <div class="crudOption read">R<br /><br />View Inventory</div>
        <div class="crudOption update">U<br /><br />Manage Inventory</div>
        <div class="crudOption delete">D<br /><br />Remove Items</div>
    </div>


    <!-- flip cards for the clothing items -->
    <div class="content"></div>

</body>
</html>
